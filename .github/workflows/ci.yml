name: ci

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [23]

    steps:
      - name: Setup Timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Taipei"
          timezoneMacos: "Asia/Taipei"
          timezoneWindows: "Taipei Standard Time"

      - name: Install jq
        run: sudo apt-get install -y jq

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout ğŸ›
        uses: actions/checkout@v5

#      - name: Download Production Artifact
#        uses: actions/download-artifact@v4
#        with:
#          name: .output
#          path: .output
#          merge-multiple: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

#      - name: Run linter ğŸ‘€
#        run: npm run lint

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: bun install --trust --no-save

      - name: Build
        run: bun run --bun build --outDir .output

      - name: Upload Production Artifact
        uses: actions/upload-artifact@v4
        with:
          name: .output
          path: .output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: ${{ github.event_name == 'push' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          cname: official-website.walks.cloud
          publish_dir: ./.output
          force_orphan: true
